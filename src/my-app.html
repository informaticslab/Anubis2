  <script>
    Polymer({
      is: 'my-app',
      ready: function() {
        //this.$.moreMenu.closeOnActivate = true;
        this.$.moreMenu.closeOnActivate=true;
      },
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        
        this.page = page || 'welcome';
        


      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        //console.log(page);  
        if(page==null)
        {
          //console.log(page);  
        }
        else{
          this.pageselected=page;
          var resolvedPageUrl = this.resolveUrl('hbcod-' + page + '.html');
          this.importHref(resolvedPageUrl, this.set('route.path','/' + page), this._showPage404, true);
          

        }
        
      },

      _showPage404: function() {
        this.page = 'introduction';
      },



    });
  </script>
